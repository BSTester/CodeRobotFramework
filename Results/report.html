<!DOCTYPE html>
<html>
<head>
    <title>Test Report</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <style type="text/css" media="screen">
        body {background-color: #f5f5f5}
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h2 class="text-capitalize">Test Report</h2>
                <p class='attribute'><strong>Start Time: </strong>2017-10-17 22:42:57</p>
                <p class='attribute'><strong>Duration: </strong>0:00:00.000994</p>
                <p class='attribute'><strong>Status: </strong>Pass: 1</p>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <table class='table table-hover table-responsive'>
                    <thead>
                        <tr>
                            <th class="col-xs-3">TestCase</th>
                            <th class="col-xs-4">ClassName</th>
                            <th class="col-xs-2">Expected</th>
                            <th class="col-xs-1">Time (s)</th>
                            <th class="col-xs-2">Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                            <tr class="success">
                                <td>U0001_用户名注册 (test_U0001_username_register)</td>
                                <td>TestCase.UserSystem.UserInterface.UserInterface</td>
                                <td>
        预期结果:
        注册成功
        </td>
                                <td>0.000000</td>
                                <td>
                                    <span class="label label-success">
                                        
                                            Pass
                                        
                                    </span>
                                    
                                </td>
                            </tr>
                            
                        
                        <tr style="font-weight: bold;">
                            <td>
                               Total Test Runned: 1
                            </td>
                            <td></td>
                            <td></td>
                            <td colspan="2">
                                <span>Pass: 1</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('td').on('click', '.btn', function(e){
                e.preventDefault();
                var $this = $(this);
                var $nextRow = $this.closest('tr').next('tr');
                $nextRow.slideToggle("fast");
                $this.text(function(i, text){
                    if (text === 'View') {
                        return 'Hide';
                    } else {
                        return 'View';
                    };
                });
            });
        });
    </script>
</body>
</html>
